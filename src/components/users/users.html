<div>
  <!----------------------- 面包屑组件 -->
  <el-breadcrumb class="bread" separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    <el-breadcrumb-item>用 户列表</el-breadcrumb-item>
  </el-breadcrumb>

  <!-- -----------------输入框组件 -->
  <el-row :gutter="20">
    <el-col :span="8">
      <el-input
        placeholder="请输入内容"
        v-model="input3"
        class="input-with-select"
      >
        <!--
         slot: 具名    （图标显示的位置
         append: 后面
         prepend: 前面
        -->
        <el-button
          slot="append"
          icon="el-icon-search"
          @click="startSearch"
        ></el-button>
      </el-input>
    </el-col>
    <el-col :span="8">
      <el-button @click="showAddUserDialog">添加用户</el-button>
    </el-col>
  </el-row>

  <!-- ----------------表格组件 -->
  <el-table :data="usersData" style="width: 100%">
    <el-table-column prop="username" label="姓名" width="180">
    </el-table-column>
    <el-table-column prop="email" label="邮箱" width="180"> </el-table-column>
    <el-table-column prop="mobile" label="电话"> </el-table-column>
    <el-table-column label="状态">
      <!-- --------自定义列 -->
      <template slot-scope="scope">
        <el-switch
          @change="stateChange(scope.row)"
          v-model="scope.row.mg_state"
        >
        </el-switch>
      </template>
    </el-table-column>
    <el-table-column label="操作">
      <!-- --------自定义列 -->
      <template slot-scope="scope">
        <el-button
          type="primary"
          icon="el-icon-edit"
          size="mini"
          plain
          @click="showEditUserDialog(scope.row)"
        ></el-button>
        <el-button
          type="danger"
          icon="el-icon-delete"
          size="mini"
          plain
          @click="delUser(scope.row.id) "
        ></el-button>
        <el-button type="success" icon="el-icon-check" size="mini" plain
          >分配角色</el-button
        >
      </template>
    </el-table-column>
  </el-table>

  <!----------------- 分页组件 -->
  <el-pagination
    background
    layout="prev, pager, next"
    :total="total"
    :page-size="2"
    :current-page="pagenum"
    @current-change="currentPageChange"
  >
  </el-pagination>

  <!-- ---------------第一个对话框： 添加用户对话框 -->
  <el-dialog
    @closed="dialogClosed"
    title="添加用户"
    :visible.sync="dialogAddUserVisible"
  >
    <el-form
      ref="addUserRef"
      :model="addUserForm"
      label-width="80px"
      :rules="rules"
    >
      <el-form-item label="用户名" prop="username">
        <el-input v-model="addUserForm.username" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password">
        <el-input v-model="addUserForm.password" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input v-model="addUserForm.email" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="手机" prop="mobile">
        <el-input v-model="addUserForm.mobile" autocomplete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slo t="footer" class="dialog-footer">
      <el-button @click="dialogAddUserVisible = false">取 消</el-button>
      <el-button type="primary" @click="addUser">确 定</el-button>
    </div>
  </el-dialog>

  <!-- 第二个 对话框    编辑对话框------------>
  <el-dialog title="编辑用户" :visible.sync="dialogEditUserVisible">
    <el-form :model="editUserForm" label-width="80px">
      <el-form-item label="用户名">
        <el-tag>{{ editUserForm.userName }}</el-tag>
        <!-- <el-input v-model="editUserForm.userName" autocomplete="off"></el-input> -->
      </el-form-item>
      <el-form-item label="邮箱">
        <el-input v-model="editUserForm.email" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="手机">
        <el-input v-model="editUserForm.mobile" autocomplete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogEditUserVisible = false">取 消</el-button>
      <el-button type="primary" @click="editUser">确 定</el-button>
    </div>
  </el-dialog>
</div>
